<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
    <title>Contact Ryan</title>
</head>
<body>
  <!-- nav bar with the current page name highlighted and corrosponding link disabled -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Ryan Manns</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse justify-content-end navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./resume.html">About</a>
              <a class="nav-link" href="./projects.html">Projects</a>
              <a class="nav-link active" aria-current="page" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- icons that link to github, linkedin, and email for users to use to contact me -->
      <main class ="container-fluid">
        <section class="row">
          <aside class="container-fluid col-3">
            <div class="linkSection">
              <a href="https://github.com/WRManns" target="_blank">
                <img class= "linkIcon" alt="GitHubIcon" src="./assets/images/gitHubIcon.png"
                width="50" height="50"></a>
              <a href="https://www.linkedin.com/in/WRManns/" target="_blank">
                  <img class= "linkIcon" alt="LinkedInIcon" src="./assets/images/linkedInIcon.png"
                  width="50" height="50"></a>
                  <a href="mailto: email@email.com" target="_blank">
                    <img class= "linkIcon" alt="LinkedInIcon" src="./assets/images/emailIcon.jpg"
                    width="50" height="50"></a>
            </div>
          </aside>

          <!-- a form intended for short messages to be emailed to me. functionallity is not setup at this time -->
          <div class="col-md-8">
            <form class="block form-horizontal">
              <h1 class="block-header">Contact me.</h1>
              <hr />
              <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                  <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label" for="msg">Message</label>
                <div class="col-sm-10">
                  <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                </div>
              </div>
              <button class="btn btn-primary submit-btn">Submit</button>
            </form>
          </div>
        </section>
      </main>
      <!-- jquery cdn -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <!-- bootstrap cdn -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
</body>
</html>
